<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Login - Benjamin</title>
</head>
<body background="../docs/Cadastro.png">
    <div class="container">
        <div class="login-box">
            <img src="../docs/logoPN.png" alt="" srcset="">
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Digite Seu Nome Completo" required>
                </div> 

                 <div class="textbox">
                    <input type="text" placeholder="Digite Seu Cpf" required>
                </div> 

                 <div class="textbox">
                    <input type="text" placeholder="Digite Sua Senha"> 
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirmar Senha"> 
                    <span class="toggle-password"></span>
                </div>
                <div class="links">
                </div>
                <button type="submit" class="btn">Confirmar Registro</button> 
                <p></p>       
               
            </form>
             <a href="cadastro.html"><button type="" class="">Fazer Login</button></a>
            <div class="version-info">
                <p>Hash da versão: 02c6c63</p>
                <p>Versão do projeto: 8673</p>
            </div>
    </div>
</body>
</html>
