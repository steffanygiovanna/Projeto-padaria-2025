<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../docs/Imagem/download2.png" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Registro</title>
</head>
<body background="../docs/Cadastro.png">
    <div class="container">
        <div class="login-box">
            <img src="../docs/logoPN.png" alt="" srcset="">
            <form>
                <div class="textbox">
                    <input type="text" id="nome" placeholder="Digite Seu Nome" required>
                </div> 

                 <div class="textbox">
                    <input type="email" id="email" placeholder="Digite Seu Email" required>
                </div> 
                  <div class="textbox">
                    <input type="string" id="telefone" placeholder="Digite Seu Telefone" required>
                </div>
                  <div class="textbox">
                    <input type="text" id="endereco" placeholder="Digite Seu Endereço" required>
                </div>

                 <div class="textbox">
                    <input type="text" id="senha" placeholder="Digite Sua Senha"> 
                </div>
                <div class="textbox">
                    <input type="password" id="confirmSenha" placeholder="Confirmar Senha"> 
                    <span class="toggle-password"></span>
                </div>
                <div class="links">
                </div>
                <button type="submit" class="btn">Confirmar Registro</button> 
                <p></p>       
               
            </form>
             <a href="cadastro.html"><button type="" class="">Fazer Login</button></a>
            <div class="version-info">
                <p>Hash da versão: 02c6c63</p>
                <p>Versão do projeto: 8673</p>
            </div>
            
    </div>
    <script src="../scripts/registro.js"></script>
</body>
</html>
