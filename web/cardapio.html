<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Cantina</title>
   <link rel="shortcut icon" href="../docs/Imagem/download2.png" type="image/x-icon">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../styles/cardapio.css">
</head>
<body>
  <header class="header">
        <div class="logo">
            <img src="../docs/logoPN.png" alt="Logo">
        </div>
        <nav>
            <nav class="header--menu">
                <div class="search--box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar">
                </div>
                <div class="menu--icons">
                <i><img src="../docs/carrinho-de-compras.png" alt="Confete" class="fa-solid fa-cart-shopping"></i>
                   </div>
                </div>
            </nav>
            <ul>
                <li><a href="cardapio.html">Nosso Cardápio</a></li>
                <li><a href="Home.html">A Padaria</a></li>
                <li><a href="faleConosco.html">Fale Conosco</a></li>
                <li><a href="cadastro.html">Cadastro & Login</a></li>
            </ul>
        </nav>
    </header>

  <section class="products" id="products">
    <h1 class="heading">Nosso <span>CARDÁPIO</span></h1>
    <div class="box-container"></div>
  </section>

  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-nome"></h2>
      <p id="modal-desc"></p>
      <p id="modal-preco"></p>
      <p id="modal-avaliacao"></p>
    </div>
  </div>

<div id="carrinhoSidebar" class="sidebar-carrinho">
  <button class="fechar-btn" onclick="fecharCarrinho()">×</button>
  <h2>Seu Carrinho</h2>
  <div id="carrinho-itens"></div>
  <div id="carrinho-total"></div>
 <button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
</div>


  <script src="../scripts/cardapio.js"></script>
  <script src="../scripts/cardapio-script.js"></script>
  <script src="../scripts/carrinho.js"></script>
</body>
</html>
