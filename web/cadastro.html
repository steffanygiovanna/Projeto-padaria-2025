<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../docs/Imagem/download2.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Login</title>
</head>
<body background="../docs/Cadastro.png">
    <div class="container">
        <div class="login-box">
            <img src="../docs/logoPN.png" alt="" srcset="">
            <form>
                <div class="textbox">
                    <input type="text" id="email" placeholder="Login" required>
                </div>
                <div class="textbox">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <span class="toggle-password"></span>
                </div>
                <div class="links">
                    <a href="registro.html">Primeiro acesso</a> / <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div class="version-info">
                <p>JWT versão: 02c6c63</p>
                <p>Versão do projeto: 8673</p>
            </div>
        </div>

        <!-- Botão de voltar agora está dentro da container, depois da login-box -->
        <a href="Home.html" class="btn-voltar-site">
            <span>←</span> Voltar para a Página Principal
        </a>
    </div>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
